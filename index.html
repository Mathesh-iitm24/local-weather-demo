<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>City Weather (Open-Meteo)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f7f9fc; }
    .result-card { display: none; }
    .spinner { display: none; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="text-center mb-4">
          <h1 class="h3 fw-bold">Current Weather</h1>
          <p class="text-muted mb-0">Enter a city and get its current temperature and humidity using the Open‑Meteo API.</p>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <div class="mb-3">
              <label for="cityInput" class="form-label">City name</label>
              <div class="input-group">
                <input type="text" class="form-control" id="cityInput" placeholder="e.g., London, Paris, New York" />
                <button class="btn btn-primary" id="fetchBtn" type="button">Get Weather</button>
              </div>
            </div>

            <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>

            <div class="d-flex align-items-center gap-2 spinner" id="loadingRow">
              <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
              <span class="text-muted">Fetching weather...</span>
            </div>

            <div class="card mt-3 result-card" id="resultCard">
              <div class="card-body">
                <h5 class="card-title mb-2" id="locationTitle"></h5>
                <p class="text-muted mb-3" id="observationTime"></p>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="p-3 border rounded-3 d-flex justify-content-between align-items-center">
                      <div>
                        <div class="text-uppercase small text-muted">Temperature</div>
                        <div class="fs-4 fw-semibold" id="tempVal">--</div>
                      </div>
                      <span class="badge bg-primary-subtle text-primary border border-primary">Now</span>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="p-3 border rounded-3 d-flex justify-content-between align-items-center">
                      <div>
                        <div class="text-uppercase small text-muted">Humidity</div>
                        <div class="fs-4 fw-semibold" id="humidityVal">--</div>
                      </div>
                      <span class="badge bg-info-subtle text-info border border-info">Current</span>
                    </div>
                  </div>
                </div>
                <p class="small text-muted mb-0">Data from Open‑Meteo (no API key required).</p>
              </div>
            </div>
          </div>
        </div>

        <p class="text-center text-muted small mt-3 mb-0">Tip: Try "Tokyo", "Berlin", or "San Francisco".</p>
      </div>
    </div>
  </div>

  <script>
    const cityInput = document.getElementById('cityInput');
    const fetchBtn = document.getElementById('fetchBtn');
    const alertBox = document.getElementById('alertBox');
    const loadingRow = document.getElementById('loadingRow');
    const resultCard = document.getElementById('resultCard');
    const locationTitle = document.getElementById('locationTitle');
    const observationTime = document.getElementById('observationTime');
    const tempVal = document.getElementById('tempVal');
    const humidityVal = document.getElementById('humidityVal');

    function showError(msg) {
      alertBox.textContent = msg;
      alertBox.classList.remove('d-none');
    }

    function clearError() {
      alertBox.classList.add('d-none');
      alertBox.textContent = '';
    }

    function setLoading(isLoading) {
      loadingRow.style.display = isLoading ? 'flex' : 'none';
      fetchBtn.disabled = isLoading;
    }

    async function getWeatherForCity(city) {
      clearError();
      resultCard.style.display = 'none';
      setLoading(true);

      try {
        const geocodeUrl = new URL('https://geocoding-api.open-meteo.com/v1/search');
        geocodeUrl.searchParams.set('name', city);
        geocodeUrl.searchParams.set('count', '1');
        geocodeUrl.searchParams.set('language', 'en');
        geocodeUrl.searchParams.set('format', 'json');

        const geoRes = await fetch(geocodeUrl.toString());
        if (!geoRes.ok) throw new Error('Failed to reach geocoding service.');
        const geoData = await geoRes.json();

        if (!geoData.results || geoData.results.length === 0) {
          showError('City not found. Please try a different name.');
          return;
        }

        const place = geoData.results[0];
        const latitude = place.latitude;
        const longitude = place.longitude;

        const prettyNameParts = [place.name, place.admin1, place.country].filter(Boolean);
        const prettyName = prettyNameParts.join(', ');

        const weatherUrl = new URL('https://api.open-meteo.com/v1/forecast');
        weatherUrl.searchParams.set('latitude', latitude);
        weatherUrl.searchParams.set('longitude', longitude);
        weatherUrl.searchParams.set('current', 'temperature_2m,relative_humidity_2m');
        weatherUrl.searchParams.set('timezone', 'auto');

        const wxRes = await fetch(weatherUrl.toString());
        if (!wxRes.ok) throw new Error('Failed to retrieve weather.');
        const wx = await wxRes.json();

        const current = wx.current;
        const units = wx.current_units || {};
        if (!current) {
          showError('No current weather data available for this location.');
          return;
        }

        locationTitle.textContent = prettyName;
        tempVal.textContent = `${current.temperature_2m} ${units.temperature_2m || '°C'}`;
        humidityVal.textContent = `${current.relative_humidity_2m} ${units.relative_humidity_2m || '%'}`;
        observationTime.textContent = `Observed: ${current.time || 'N/A'} (local time)`;

        resultCard.style.display = 'block';
      } catch (err) {
        console.error(err);
        showError('Something went wrong. Please try again later.');
      } finally {
        setLoading(false);
      }
    }

    fetchBtn.addEventListener('click', () => {
      const city = cityInput.value.trim();
      if (!city) {
        showError('Please enter a city name.');
        return;
      }
      getWeatherForCity(city);
    });

    cityInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        fetchBtn.click();
      }
    });
  </script>
</body>
</html>
